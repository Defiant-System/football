<content data-show="manager" data-context="game-content">
	<div data-area="manager">
		<div class="head"></div>
		<div class="body">
			<div class="field">
				<canvas class="overview"></canvas>
				<div class="players">
					<!-- team formation goes here -->
				</div>
				<div class="form-buttons">
					<span data-click="set-formation" data-arg="4-4-2"></span>
					<span data-click="set-formation" data-arg="4-3-3"></span>
					<span data-click="set-formation" data-arg="4-5-1"></span>
					<span data-click="set-formation" data-arg="3-4-3"></span>
					<span data-click="set-formation" data-arg="3-5-2"></span>
					<span data-click="set-formation" data-arg="3-1-5-1"></span>
					<span data-click="set-formation" data-arg="5-3-2"></span>
					<span data-click="set-formation" data-arg="5-4-1"></span>
					<span data-click="set-formation" data-arg="4-2-2-2"></span>
					<span data-click="set-formation" data-arg="4-2-3-1"></span>
					<span data-click="set-formation" data-arg="2-4-4"></span>
					<span data-click="set-formation" data-arg="2-5-3"></span>
				</div>
			</div>
			<div class="list">
				<!-- team list goes here -->
			</div>
		</div>
	</div>
	<div data-area="stadium">
		<canvas class="canvas"></canvas>
	</div>
</content>
